  <body>

    <!-- Navigation -->
    <div id="Navigation"></div>
    <!-- Masthead -->
    <div id="Masthead"></div>
    <!-- Icons Grid -->
    <div id="IconsGrid"></div>
    <!-- Image Showcases -->

    <!-- Call to Action -->
    <div id="CallToAction"></div>

    <div id="Footer"></div>

    <script>
    /**
    * @param {String} url - address for the HTML to fetch
    * @return {String} the resulting HTML string fragment
    */
      async function fetchHtmlAsText(url) {
        return await (await fetch(url)).text();
      }

      async function loadNavigation() {
      console.log("Navigation loading");
        const contentDiv = document.getElementById("Navigation");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/navigation-bar.html");
      }
      
      async function loadMasthead() {
        console.log("masthead loading");
        const contentDiv = document.getElementById("Masthead");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/masthead.html");
      }
   
      async function loadIconsGrid() {
        console.log("IconsGrid loading");
        const contentDiv = document.getElementById("IconsGrid");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/iconsgrid.html");
      }

      async function loadImageShowcase() {
        console.log("ImageShowcases loading");
        const contentDiv = document.getElementById("ImageShowcases");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/image-showcase.html");
      }

      async function loadTestimonials() {
        console.log("Testimonials loading");
        const contentDiv = document.getElementById("Testimonials");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/testimonials.html");
      }
     
      async function loadCallToAction() {
        console.log("CallToAction loading");
        const contentDiv = document.getElementById("CallToAction");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/call-to-action.html");
      }

      async function loadFooter() {
        console.log("Footer loading");
        const contentDiv = document.getElementById("Footer");
        contentDiv.innerHTML = await fetchHtmlAsText("buildhtml/footer.html");
      }
      loadNavigation();
      loadMasthead();
      loadIconsGrid();
      loadImageShowcase();
      loadTestimonials();
      loadCallToAction();
      loadFooter();
    </script>
